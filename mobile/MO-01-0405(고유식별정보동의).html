        <div class="agree_wrap">             
            <div class="agree_content">
                <h2>고유식별정보의 처리에 대한 동의</h2>                
                <p>
                    고객님의 고유식별정보(주민등록번호, 운전면허번호, 외국인등록번호, 여권번호)를 처리(수집 · 이용, 조회, 제공 등)하기 위해서는 「개인정보보호법」제24조에 의거하여 당사가 수집 · 이용하고 타인에게 제공하거나 조회하는 경우 고객님의 별도 동의를 얻어야 합니다.
                </p>
                <p>* 고객님께서는 동의를 거부할 수 있습니다. 다만, 이에 대한 동의가 없을 경우 정상적인 서비스 제공이 불가능할 수 있음을 알려드립니다. </p>
