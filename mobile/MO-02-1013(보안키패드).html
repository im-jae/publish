<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>한화손해보험</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favi.ico">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/font.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script defer src="./js/script.js"></script>

</head>
<body>
    <!-- container -->
    <div class="container">
        <div class="contents">   
        </div>
    </div>
    <!-- container end -->

    <!-- modal popup-->
    <div class="modalBackColor" style="display: block;"></div>
        
    <div class="modal_wrap" id="modal" style="display: block;">
        <div class="form_wrap">
            <button type="button" class="b_close">닫기</button>
            <div class="pwSection">
                <span class="dot active"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>
                <span class="dot"></span>                
            </div>
            <button type="button" class="b_entrance">입력완료</button>
        </div>
        <div class="modal_content position">
            <div class="pw_wrap">
                <table class="pw_key">
                    <tr>
                        <td><button type="button">1</button></td>
                        <td><button type="button">2</button></td>
                        <td><button type="button">3</button></td>
                        <td><button type="button">4</button></td>
                        <td class="space"></td>
                    </tr>
                    <tr>
                        <td class="space"></td>
                        <td><button type="button">5</button></td>
                        <td><button type="button">6</button></td>
                        <td><button type="button">7</button></td>
                        <td><button type="button" class="alldel">전체지우기</button></td>
                    </tr>
                    <tr>
                        <td><button type="button">8</button></td>
                        <td><button type="button">9</button></td>
                        <td><button type="button">0</button></td>
                        <td class="space"></td>
                        <td><button type="button" class="predel"></button></td>
                    </tr>
                </table>
            </div> 
        </div>
    </div>  
    <!-- //modal popup--> 
</body>
</html>
