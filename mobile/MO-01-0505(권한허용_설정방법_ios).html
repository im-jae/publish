<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>한화손해보험</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favi.ico">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/font.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <!-- container -->
    <div class="container">        
        <div class="contents">              
            <h1>
                iOS <br>
                카메라와 마이크 설정 방법
            </h1>
            <ul class="setlist">
                <li class="list1">
                    <p><span>설정 앱</span>을 찾아 선택하세요</p>
                    <div class="img_wrap">
                        <img src="./img/img_ios1.png" alt="느낌표 선택 이미지" style="width: 275px;">
                    </div>                     
                </li>
                <li class="list2">
                    <p><span>Chrome</span> 또는 <span>Safari</span>를 선택하세요</p>
                    <div class="img_wrap"> 
                        <img src="./img/img_ios2.png" alt="권한선택 이미지">
                    </div>                     
                </li>
                <li class="list3">
                    <p><span>마이크와 카메라</span> 항목을 선택하세요</p>
                    <div class="img_wrap">
                        <img src="./img/img_ios3.png" alt="마이크, 카메라 선택이미지"> 
                    </div>                    
                </li>
                <li class="list4">
                    <p>마이크와 카메라 권한 <span>허용</span>을 선택하세요</p>
                    <div class="img_wrap">
                        <img src="./img/img_ios4_1.png" alt="마이크 권한허용 이미지">
                        <img src="./img/img_ios4_2.png" alt="카메라 권한허용 이미지">
                    </div>                    
                </li>
            </ul>
        </div>
    </div>
    <!-- container end -->

    <!-- btn_bottom -->
    <div class="btn_bottom">
        <a href="javascript:void(0)">확인했어요</a>
    </div>
    <!-- btn_bottom end -->

</body>
</html>
