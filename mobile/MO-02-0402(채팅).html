<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>한화손해보험</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favi.ico">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/font.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <!-- container -->
    <div class="container">
        <div class="contents">
   
        </div>
    </div>
    <!-- container end -->

    <!-- modal popup-->
    <div class="modalBackColor" style="display: block;"></div>
        
    <div class="modal_wrap1" id="modal1" style="display: block;">
        <div class="modal_title">
            <img class="mdcolsebtn" src="./img/icon_close.svg" alt="창닫기">
        </div>
        <div class="modal_content">  
            <div class="wrap">
                <div class="con_start">
                    상담이 시작되었습니다
                </div>
                <div class="chat ch1">
                    <div class="cls_name">김한화 상담사</div>
                    <div class="textbox">안녕하세요. 반갑습니다.</div>
                    <span class="time">오후 1:29</span>
                </div>
                <div class="chat ch2">
                    <span class="time">오후 1:29</span>
                    <div class="textbox">제 목소리가 안나오는거 같아요</div>
                </div>
                <div class="chat ch1">
                    <div class="cls_name">김한화 상담사</div>
                    <div class="textbox">고객님 마이크를 확인해주세요</div>
                    <span class="time">오후 1:29</span>
                </div>
                <div class="chat ch2">
                    <span class="time">오후 1:29</span>
                    <div class="textbox">어떻게 설정하면 되나요?</div>
                </div>
            </div>
        </div>
        <div class="chat_wrap">
            <div class="input_box_wrap">
                <div class="input_box">
                    <div class="chat">
                        <input type="text" placeholder="내용을 입력해주세요">
                        <a href="javascript:void(0)" class="chatbtn"> <!-- 비활성시 disabled 클래스 추가 -->
                            <!-- <img src="./img/chat-btn.svg" alt="채팅 아이콘"> --> <!-- 2024.07.22 마크업삭제 -->
                        </a>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
