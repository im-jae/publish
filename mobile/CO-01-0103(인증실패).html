<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>한화손해보험</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favi.ico">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/font.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <!-- container -->
    <div class="container">        
        <div class="contents">              
            <div class="result_box MT40">
                <img src="./img/alert-light.svg" alt="물음표 이미지" class="check_img">                  
                <p class="result_msg">신분증을 확인할 수 없어요</p>            
                <p class="result_info">아래 내용을 참고하여 다시 한번 시도해 주세요</p>

                <div class="result_checkbox">
                    <div class="tit_check">이렇게 해보세요</div>
                    <ul class="bullet_list">
                        <li>신분증의 이름 또는 주민등록번호가 훼손된 경우 신분증 확인이 어려울 수 있어요. 재발급 이후 다시 시도해 주세요.</li>
                        <li>PC,테블릿, 휴대폰 화면이나 인쇄물을 촬영할 경우 인증이 거부될 수 있어요.</li>
                        <li>어두운 바닥에 신분증을 놓고 촬영하면 인식률이 높아져요.</li>
                        <li>계속해서 신분증 확인에 어려움이 있을 시 상담사와 인증하기 버튼을 눌러주세요</li>
                    </ul>                    
                    <!-- <div class="retake_wrap"> 2022.07.22 마크업 삭제
                        <button type="button" class="btn_retake">                    
                            다시 촬영하기
                        </button>     
                    </div>    -->
                </div>          
            </div>
        </div>
    </div>
    <!-- container end -->

    <!-- btn_bottom --> <!-- 2024.07.22 마크업변경 -->
    <div class="bottom_wrap half">
        <button type="button" class="btn modalPageBtn1">재촬영</button> 
        <button type="button" class="btn modalPageBtn2">상담사와 인증할게요</button> 
    </div> 
    <!-- btn_bottom end --> <!-- //2024.07.22 마크업변경 -->

</body>
</html>
