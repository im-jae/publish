<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>한화손해보험</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favi.ico">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/font.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
</head>
<body>

    <!-- container -->
    <div class="container fullbg">
        <div class="contents">
            <div class="slideshow-container">
                <div class="mySlides fade">
                  <div class="question_wrap">
                    <div class="numbertext"><span class="pass">1</span> <span class="slash">/</span> 5</div>
                    <div class="q_btn_wrap">
                      <span class="q_btn">질문1</span>
                    </div>
                    <h1 class="question">직원은 친절하게<br> 응대주었나요?</h1>
                    <ul class="feeling_list">
                      <li class="feeling1 active">
                        <button type="button" class="feeling1">
                          <span>매우나쁨</span>
                        </button>                        
                      </li>
                      <li class="feeling2">
                        <button type="button" class="feeling2">                          
                          <span>나쁨</span>
                        </button>
                      </li>
                      <li class="feeling3">
                        <button type="button" class="feeling3">                          
                          <span>보통</span>
                        </button>
                      </li>
                      <li class="feeling4">
                        <button type="button" class="feeling4">                          
                          <span>만족</span>
                        </button>
                      </li>
                      <li class="feeling5">
                        <button type="button" class="feeling5">                          
                          <span>매우만족</span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
                
                <div class="mySlides fade">
                  <div class="question_wrap">
                    <div class="numbertext"><span class="pass">2</span> <span class="slash">/</span> 5</div>
                    <div class="q_btn_wrap">
                      <span class="q_btn">질문2</span>
                    </div>
                    <h1 class="question">직원은 이해하기 쉽게<br> 설명해주었나요?</h1>
                    <ul class="feeling_list">
                      <li class="feeling1">
                        <button type="button" class="feeling1">
                          <span>매우나쁨</span>
                        </button>                        
                      </li>
                      <li class="feeling2 active">
                        <button type="button" class="feeling2">                          
                          <span>나쁨</span>
                        </button>
                      </li>
                      <li class="feeling3">
                        <button type="button" class="feeling3">                          
                          <span>보통</span>
                        </button>
                      </li>
                      <li class="feeling4">
                        <button type="button" class="feeling4">                          
                          <span>만족</span>
                        </button>
                      </li>
                      <li class="feeling5">
                        <button type="button" class="feeling5">                          
                          <span>매우만족</span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>
                
                <div class="mySlides fade">
                  <div class="question_wrap">
                    <div class="numbertext"><span class="pass">3</span> <span class="slash">/</span> 5</div>
                    <div class="q_btn_wrap">
                      <span class="q_btn">질문3</span>
                    </div>
                    <h1 class="question">직원은 업무를 정확하고<br> 신속하게 처리해주었나요?</h1>
                    <ul class="feeling_list">
                      <li class="feeling1">
                        <button type="button" class="feeling1">
                          <span>매우나쁨</span>
                        </button>                        
                      </li>
                      <li class="feeling2">
                        <button type="button" class="feeling2">                          
                          <span>나쁨</span>
                        </button>
                      </li>
                      <li class="feeling3 active">
                        <button type="button" class="feeling3">                          
                          <span>보통</span>
                        </button>
                      </li>
                      <li class="feeling4">
                        <button type="button" class="feeling4">                          
                          <span>만족</span>
                        </button>
                      </li>
                      <li class="feeling5">
                        <button type="button" class="feeling5">                          
                          <span>매우만족</span>
                        </button>
                      </li>
                    </ul>
                  </div>
                </div>

                <div class="mySlides fade">
                  <div class="question_wrap">
                    <div class="numbertext"><span class="pass">4</span> <span class="slash">/</span> 5</div>
                    <div class="q_btn_wrap">
                      <span class="q_btn">질문4</span>
                    </div>
                    <h1 class="question">응대직원에게 칭찬과<br> 응원메세지를 남겨주세요</h1>
                    <div class="goodmemo_wrap">
                      <textarea id="subject" name="subject" placeholder="칭찬의 글을 작성해주세요"></textarea>
                    </div>
                  </div>
                </div>
                  
                <div class="mySlides fade">
                  <div class="question_wrap">
                    <div class="numbertext"><span class="pass">5</span> <span class="slash">/</span> 5</div>
                    <div class="q_btn_wrap">
                      <span class="q_btn">질문5</span>
                    </div>
                    <h1 class="question">고객센터를 이용하면서<br> 응원메세지를 남겨주세요</h1>
                    <div class="goodmemo_wrap">
                      <textarea id="subject" name="subject" placeholder="바라는 점이 있다면 남겨주세요"></textarea>
                    </div>
                  </div>
                </div>               
            </div>
                
            <div class="indicator_wrap">
              <span class="dot" onclick="currentSlide(1)"></span> 
              <span class="dot" onclick="currentSlide(2)"></span> 
              <span class="dot" onclick="currentSlide(3)"></span> 
              <span class="dot" onclick="currentSlide(4)"></span> 
              <span class="dot" onclick="currentSlide(5)"></span> 
            </div>
              
        </div>
    </div>
    <!-- container end -->  

    <div class="bottom_wrap half">
        <button type="button" class="btn modalPageBtn1" onclick="plusSlides(-1)">이전</button> 
        <button type="button" class="btn modalPageBtn2" onclick="plusSlides(1)">다음</button> 
    </div> 

    <script type="text/javascript">
      var slideIndex = 1;
      showSlides(slideIndex);

      function plusSlides(n) {
        showSlides(slideIndex += n);
      }

      function currentSlide(n) {
        showSlides(slideIndex = n);
      }

      function showSlides(n) {
        var i;
        var slides = document.getElementsByClassName("mySlides");
        var dots = document.getElementsByClassName("dot");
        if (n > slides.length) {slideIndex = 1}    
        if (n < 1) {slideIndex = slides.length}
        for (i = 0; i < slides.length; i++) {
            slides[i].style.display = "none";  
        }
        for (i = 0; i < dots.length; i++) {
            dots[i].className = dots[i].className.replace(" active", "");
        }
        slides[slideIndex-1].style.display = "block";  
        dots[slideIndex-1].className += " active";
      }
        </script>
</body>
</html>
