<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>한화손해보험</title>
    <link rel="shortcut icon" type="image/x-icon" href="./img/favi.ico">
    <link rel="stylesheet" type="text/css" href="./css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/font.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <script defer src="./js/script.js"></script>
</head>
<body>
    <!-- container -->
    <div class="container">        
        <div class="contents">              
            <h1>
                지금 모든 상담사가 <br>
                상담 중이에요
            </h1>
            <p class="sub1">상담이 끝나는 대로 바로 연결해 드릴게요</p>
            <div class="standby_num">
                대기 순서 <span class="turn">2번째</span>
            </div>
            <div class="counselor">
                <img src="./img/img_counselor.png" alt="상담사 이미지" class="">
            </div>
        </div>
        <div class="setup_guide">
            <a href="#">취소하고 다음에 다시 할게요.</a>
        </div> 
    </div>
    <!-- container end -->

    <!-- btn_bottom -->
    <div class="btn_bottom">
        <a href="javascript:void(0)">오늘 상담 예약</a>
    </div>
    <!-- btn_bottom end -->

    <!-- modal popup-->
    <div class="modalBackColor" style="display: block;"></div>

    <!-- 팝업 -->
    <div class="modal_pop_small modal_no3" data-modal="3" style="display: block;">
        <div id="alert_popup" class="smallPop popup_block" style="display: block;">
            <div class="popCon">
                <img src="./img/alert-light.svg" alt="느낌표아이콘">
                <div class="pop_title">예약을 하시겠어요?</div>
                <div class="pop_contents"> 
                    다시 대기 하실 경우 처음부터 <br>기다리셔야 해요
                </div>
            </div>
            <div class="btn_bottom half">
                <a href="javascript:void(0)" class="light">아니요</a>
                <a href="javascript:void(0)">예약하기</a> 
            </div>
        </div>
    </div>
    <!-- //팝업 -->

</body>
</html>
